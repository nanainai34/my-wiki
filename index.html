<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界防衛国家連邦政府 Wiki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>世界防衛国家連邦政府 Wiki</h1>
            <p>歴史・政府・文化・ギャラリーなど</p>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#about">国家概要</a></li>
            <li><a href="#history">歴史</a></li>
            <li><a href="#government">政府</a></li>
            <li><a href="#culture">文化</a></li>
            <li><a href="#gallery">ギャラリー</a></li>
            <li><a href="#comments">コメント</a></li>
        </ul>
    </nav>
    <main>
        <!-- 各セクション -->
        <section id="comments" class="content-section">
            <h2>コメント一覧</h2>
            <ul id="comment-list" class="panel"></ul>
            <form id="comment-form">
                <h3>コメントを投稿する</h3>
                <label for="comment-name">名前:</label>
                <input type="text" id="comment-name" name="comment-name" required>
                <label for="comment-content">コメント:</label>
                <textarea id="comment-content" name="comment-content" rows="4" required></textarea>
                <button type="submit">投稿する</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 年世界防衛国家連邦政府 Wiki。無断転載を禁じます。</p>
